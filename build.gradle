apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'distribution'
apply plugin: 'spring-boot'

version = '1.1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
    ext {
        springBootVersion = '1.3.3.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

repositories {
    repositories {
        jcenter()
        mavenCentral()
    }
}

dependencies {
    compile('net.dv8tion:JDA:1.3.0_188')
    compile("commons-io:commons-io:2.4")
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-jersey")
    compile("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

jar {
    group = 'build'
    manifest {
        attributes 'Main-Class': 'net.dirtydeeds.discordsoundboard.MainController',
        'Implementation-Version': version
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    exclude('**/app.properties**')
    exclude('sounds/**')
}

distributions {
    main {
        baseName = 'discordSoundboard'
        contents {
            from { 'src/main/resources/app.propertries.example' }
        }
    }
}

